         xml:space="preserve"><tspan
           y="595.9342"
           x="591.67059"
           id="tspan4786-8"
           sodipodi:role="line">Improve your dutch!</tspan></text>
      <text
         sodipodi:linespacing="125%"
         id="text4788-9"
         y="628.42767"
         x="589.42664"
         style="font-size:17px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:-0.5px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Segoe UI;-inkscape-font-specification:Segoe UI"
         xml:space="preserve"><tspan
           id="tspan4804-1"
           y="628.42767"
           x="589.42664"
           sodipodi:role="line">Living in Holland is much more fun when you</tspan><tspan
           id="tspan4974"
           y="649.67767"
           x="589.42664"
           sodipodi:role="line">speak the language! At Roodwitblauw you decide</tspan><tspan
           id="tspan4976"
           y="670.92767"
           x="589.42664"
           sodipodi:role="line">what you want to learn. And the amount and</tspan><tspan
           id="tspan4978"
           y="692.17767"
           x="589.42664"
           sodipodi:role="line">frequency of the lessons is also entirely up to you.</tspan></text>
      <text
         sodipodi:linespacing="125%"
         id="text4784-3-4"
         y="710.15198"
         x="295.67007"
         style="font-size:25px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#0f4084;fill-opacity:1;stroke:none;font-family:Segoe UI;-inkscape-font-specification:Sans Bold"
         xml:space="preserve"><tspan
           y="710.15198"
           x="295.67007"
           id="tspan4786-8-8"
           sodipodi:role="line">Interested?</tspan></text>
      <text
         sodipodi:linespacing="125%"
         id="text4788-9-8"
         y="742.64551"
         x="293.42612"
         style="font-size:17px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:-0.5px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Segoe UI;-inkscape-font-specification:Segoe UI"
         xml:space="preserve"><tspan
           id="tspan4978-5"
           y="742.64551"
           x="293.42612"
           sodipodi:role="line">Private lessons: €30,= per hour</tspan><tspan
           id="tspan3118"
           y="763.89551"
           x="293.42612"
           sodipodi:role="line">Group lessons (up to 4 people): €40,= per hour, to be shared at will</tspan><tspan
           id="tspan3120"
           y="785.14551"
           x="293.42612"
           sodipodi:role="line">In-company training: fees to be negotiated.</tspan><tspan
           id="tspan3122"
           y="806.39551"
           x="293.42612"
           sodipodi:role="line">Every student gets a free 30 minute intake.</tspan><tspan
           id="tspan3124"
           y="827.64551"
           x="293.42612"
           sodipodi:role="line">Teacher: Machteld Voerman</tspan><tspan
           id="tspan3126"
           y="848.89551"
           x="293.42612"
           sodipodi:role="line">Website: <tspan
   id="tspan3134"
   style="fill:#0000ff">http://roodwitblauw.com/</tspan></tspan><tspan
           id="tspan3128"
           y="870.14551"
           x="293.42612"
           sodipodi:role="line">Email: <tspan
   id="tspan3132"
   style="fill:#0000ff">info@roodwitblauw.com</tspan></tspan></text>
