         y="414.75433"
         x="312.31372"
         style="font-size:25px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#0f4084;fill-opacity:1;stroke:none;font-family:Segoe UI;-inkscape-font-specification:Sans Bold"
         xml:space="preserve"><tspan
           y="414.75433"
           x="312.31372"
           id="tspan4786"
           sodipodi:role="line">Do you recognize this?</tspan></text>
      <text
         sodipodi:linespacing="125%"
         id="text4788"
         y="446.63669"
         x="313.84311"
         style="font-size:17px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:-0.5px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Segoe UI;-inkscape-font-specification:Segoe UI"
         xml:space="preserve"><tspan
           y="446.63669"
           x="313.84311"
           id="tspan4790"
           sodipodi:role="line">- At coffee break conversation goes too fast and you</tspan><tspan
           id="tspan4800"
           y="467.88669"
           x="313.84311"
           sodipodi:role="line">    don't always get the jokes.</tspan><tspan
           id="tspan4792"
           y="489.13669"
           x="313.84311"
           sodipodi:role="line">- When you speak Dutch people answer in English.</tspan><tspan
           id="tspan4794"
           y="510.38669"
           x="313.84311"
           sodipodi:role="line">- People get you wrong.</tspan><tspan
           id="tspan4796"
           y="531.63666"
           x="313.84311"
           sodipodi:role="line">- You would like not to make mistakes, rather than</tspan><tspan
           id="tspan4802"
           y="552.88666"
           x="313.84311"
           sodipodi:role="line">    have them corrected.</tspan><tspan
           id="tspan4798"
           y="574.13666"
           x="313.84311"
           sodipodi:role="line">- You would like to improve your</tspan><tspan
           id="tspan4804"
           y="595.38666"
           x="313.84311"
           sodipodi:role="line">    Dutch in a relaxed and efficient.</tspan></text>
